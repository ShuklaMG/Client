<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div
    class="card card0 border-0"
    style="
      background-color: #d9afd9;
      background-image: linear-gradient(0deg, #d9afd9 0%, #97d9e1 100%);
    "
  >
    <div class="row d-flex mt-3 mb-3">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <form [formGroup]="loginFrom" (ngSubmit)="onSubmit(loginFrom.value)">
            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Username</h6></label>
              <input
                class="mb-4"
                ngModel
                formControlName="username"
                name="username"
                id="username"
                type="text"
                matInput
                placeholder="Enter a valid username"
              />

              <div
                class="text text-danger mb-2"
                *ngIf="
                  loginFrom.controls['username'].invalid &&
                  loginFrom.controls['username'].touched
                "
              >
                Enter valid name.
              </div>
            </div>
            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
              <input
                ngModel
                formControlName="password"
                id="password"
                type="password"
                name="password"
                placeholder="Enter password"
              />
              <div
                class="text text-danger mb-2"
                *ngIf="
                  loginFrom.controls['password'].invalid &&
                  loginFrom.controls['password'].touched
                "
              >
                Enter valid password.
              </div>
            </div>

            <div>
              <p class="text text-danger mt-3" *ngIf="isCredValid">
                Invalid Username and password
              </p>
            </div>

            <br />
            <div class="row mb-3 px-3 left-btn">
              <button type="submit" class="btn btn-blue text-center">
                Login
              </button>
            </div>
            <div class="row mb-3 px-3 right-btn">
              <button type="reset" class="btn btn-red text-center">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
